       <script type="text/javascript">
     
        var t1 = new TimelineMax({paused: true});
        
        t1.to(".one", 0.8, {
             y: 6,
             rotation: 45,
             ease: Expo.easeInOut
        });
        t1.to(".two", 0.8, {
             y: -6,
             rotation: -45,
             ease: Expo.easeInOut,
             delay: -0.8
        });
        
        t1.to(".menu", 2, {
             top: "0%",
             ease: Expo.easeInOut,
             delay: -2
        });
        
        t1.staggerFrom(".menu ul li", 2, {x: -200, opacity: 0, ease:Expo.easeOut}, 0.3);
        
        t1.reverse();
        $(document).on("click", ".toggle-btn", function() {
             t1.reversed(!t1.reversed());
        });
        $(document).on("click", "a", function() {
             t1.reversed(!t1.reversed());
        });
   
        TweenMax.from(".runner", 2, {
               delay: 0.5,
               x: -80,
               opacity: 0,
               ease: Expo.easeInOut
               });
   
               TweenMax.from(".runner1", 2, {
               delay: 0.5,
               x: -80,
               opacity: 0,

               });
   
   
               TweenMax.from(".cart", 2, {

               y: 20,
               opacity: 0,
               ease: Expo.easeInOut
               });
   
               TweenMax.from(".box-1", 4, {
               delay: 1,
               rotation: 200,
               transformOrigin: "50% 50%",
               opacity: 0,
               x: -180,
               ease: Expo.easeInOut
